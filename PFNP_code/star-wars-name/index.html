<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>What is your star wars name? </title>
</head>
<body>
  <h1>What is your Star Wars Name??</h1>

    <form id="sw-name-inputs" onsubmit="return false;">
      <input type="text" id="first-name" placeholder="First Name" class="prompt">
      <input type="text" id="last-name" placeholder="Last Name" class="prompt">
      <input type="text" id="street" placeholder="Street" class="prompt">
      <input type="text" id="city" placeholder="City" class="prompt">
    </form>

    <h2>Your Star Wars Name:</h2>

    <h3 id="answer"></h3>

<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
